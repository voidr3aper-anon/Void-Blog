title: Void Blog - Network Analysis, Hacking & GFW Bypass
author: Void
email: no-email@yet.com
description: >-
  Professional resource for network analysis, security research, and internet freedom techniques.
# Repository information for GitHub Pages
repository: voidr3aper-anon/Void-Blog
url: "https://voidr3aper-anon.github.io"
baseurl: "/Void-Blog"

# Social media and contact
github_username: voidr3aper-anon

# Build settings
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  
# Header pages
header_pages:
  - about.md
  - tools.md
  - resources.md
  - archive.md

# Images are in assets directory, which is automatically included by Jekyll

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - "**/**/images/**"  # Exclude all images directories from processing (images are copied to assets/)

# Permalink style - Clean URLs based on directory structure
permalink: /:categories/:title/

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Reading time
words_per_minute: 200

# SEO
lang: en_US
twitter:
  card: summary_large_image

# Feed
feed:
  path: feed.xml
