name: Copy Post Images to Assets

on:
  # Runs on pushes to any branch
  push:
    branches: ["**"]
    paths:
      - '_posts/**'
      - '.github/scripts/copy-post-images.sh'
      - '.github/workflows/copy-images.yml'

  # Runs on pull requests to any branch
  pull_request:
    branches: ["**"]
    paths:
      - '_posts/**'
      - '.github/scripts/copy-post-images.sh'
      - '.github/workflows/copy-images.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions
permissions:
  contents: write

jobs:
  copy-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches
      
      - name: Copy post images to assets
        run: |
          chmod +x .github/scripts/copy-post-images.sh
          ./.github/scripts/copy-post-images.sh
      
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet assets/posts/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changes
        if: steps.verify_diff.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/posts/
          git commit -m "Auto-copy post images to assets [skip ci]"
          git push
      
      - name: Comment on PR if images need updating
        if: steps.verify_diff.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Post images need to be copied to assets. Please run `bash .github/scripts/copy-post-images.sh` and commit the changes.'
            })
